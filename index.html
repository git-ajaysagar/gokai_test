<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>❤️gokai.in</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --card: rgba(255,255,255,0.06);
      --accent: #ff4d6d;
      --muted: rgba(255,255,255,0.75);
      --glass-border: rgba(255,255,255,0.06);
    }

    /* Reset-ish */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(800px 400px at 10% 20%, rgba(255,77,109,0.08), transparent 8%),
        radial-gradient(600px 300px at 90% 80%, rgba(79,116,255,0.06), transparent 8%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: white;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:880px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      padding:56px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px) saturate(120%);
      display:flex;
      gap:36px;
      align-items:center;
      justify-content:flex-start;
      position:relative;
      overflow:hidden;
    }

    /* Decorative circle */
    .card::before{
      content:"";
      position:absolute;
      right:-120px;
      top:-120px;
      width:360px;
      height:360px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,77,109,0.12), transparent 30%),
                  radial-gradient(circle at 70% 70%, rgba(79,116,255,0.08), transparent 30%);
      transform:rotate(12deg);
      pointer-events:none;
      filter: blur(12px);
    }

    .left {
      flex:0 0 110px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .badge{
      width:96px;
      height:96px;
      border-radius:20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:28px;
      color:var(--accent);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 18px rgba(3,7,25,0.45), inset 0 -6px 20px rgba(0,0,0,0.2);
    }

    .content{
      flex:1;
      min-width:0;
    }

    .hi{
      font-size:18px;
      margin:0 0 8px 0;
      color:var(--muted);
      font-weight:400;
      letter-spacing:0.6px;
    }

    h1{
      margin:0;
      font-size:40px;
      line-height:1.05;
      font-weight:800;
      letter-spacing:-0.6px;
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      color: #ffffff;
    }

    .names{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-weight:700;
    }

    .heart{
      display:inline-grid;
      place-items:center;
      width:42px;
      height:42px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,77,109,0.16), rgba(255,77,109,0.08));
      animation: pulse 1.6s infinite;
      transform-origin:center;
      box-shadow: 0 6px 18px rgba(255,77,109,0.08);
    }

    .heart svg{ width:22px; height:22px; display:block; }

    @keyframes pulse {
      0% { transform:scale(1); opacity:1; filter:brightness(1); }
      50% { transform:scale(1.08); opacity:0.95; filter:brightness(1.06); }
      100% { transform:scale(1); opacity:1; }
    }

    p.lead{
      margin:14px 0 0 0;
      color: rgba(255,255,255,0.82);
      font-weight:400;
      font-size:16px;
      line-height:1.5;
    }

    .footer{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .pill{
      padding:8px 14px;
      border-radius:999px;
      font-size:13px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.02);
      color:rgba(255,255,255,0.85);
    }

    /* small screens */
    @media (max-width:640px){
      .card{
        padding:28px;
        flex-direction:column;
        gap:18px;
        text-align:center;
      }
      .left{order:0}
      .content{order:1}
      h1{justify-content:center}
      .hi{text-align:center}
      .badge{width:84px;height:84px;font-size:24px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="greeting">
    <!-- <div class="left" aria-hidden="true">
      <div class="badge" title="gokai.in">GK</div>
    </div> -->

    <div class="content">
      <p class="hi" id="greeting">Hi World</p>

      <h1>
        <span class="names">pikachu</span>

        <span class="heart" aria-hidden="true">
          <!-- accessible heart icon (SVG) -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 20s-7.5-4.35-9.5-6.45C-0.1 7.85 6.2 3 9.7 6.2 11.1 7.5 12 9 12 9s0.9-1.5 2.3-2.8C17.8 3 24.1 7.85 21.5 13.55 19.5 15.65 12 20 12 20z"
                  fill="url(#g)" opacity="0.98"/>
            <defs>
              <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0" stop-color="#ff9aa8"/>
                <stop offset="1" stop-color="#ff4d6d"/>
              </linearGradient>
            </defs>
          </svg>
        </span>

        <span class="names">pikachu</span>
      </h1>

      <!-- <p class="lead">Welcome — this is a little landing page for <strong>gokai.in</strong>. You're all set!</p> -->

      <div class="footer" aria-hidden="true">
        <!-- <span class="pill">Live on GitHub Pages</span>
        <span class="pill">Made with ❤️</span> -->
      </div>
    </div>
  </main>
</body>
</html>
